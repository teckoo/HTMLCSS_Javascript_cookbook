<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script
            src="http://maps.googleapis.com/maps/api/js">
    </script>

    <script>
        function initialize() {
            var mapProp = {
                // this is location for New York
                center:new google.maps.LatLng(40.758224,-73.917404),
                zoom:13,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            };
            var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }

    </script>

</head>
<body onload="initialize()">

<div id="googleMap" style="width:500px;height:380px;border:2px solid darkgreen"></div>

Note:
Load the map with "onload" action.
</body>
</html>
